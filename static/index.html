<script>
  const form = document.querySelector('form');

  function processResults(results) {
    const keys = Object.keys(results);
    
    resultId = document.getElementById('results')
    resultId.innerHTML = '';

    keys.forEach(i => {
      const div = document.createElement("div");
      div.className = 'group'
      const cardGroup = document.createElement("div");
      cardGroup.className = 'card-group'
      const para = document.createElement("h2");
      para.textContent = i;
      div.appendChild(para)
      div.appendChild(cardGroup)
      resultId.appendChild(div)

      results[i].forEach(i2 => {
        const card = document.createElement("div");
        cardGroup.appendChild(card);
        card.className = 'card';
        const key = document.createElement("h3");
        key.textContent = i2.key || 'common';
        card.appendChild(key)
        console.log('here', results[i])
        const data = i2.data;
        const ul = document.createElement("ul");
        data.forEach(i3 => {
        const li = document.createElement('li')
        li.textContent = i3
        ul.appendChild(li)
        card.appendChild(ul);
      });
      resultId.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
      })
    })
    
    
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault()
    const loading = document.querySelector('#loading');
    loading.classList.remove('hide')
    const value = document.querySelector('input').value;
    const country = document.getElementById('country').value
    const language = document.getElementById('language').value

    fetch('/api/search/' + value + '/' + country + '/' + language + "/", {
      headers: [
    ["Content-Type", "application/json"],
    ["Content-Type", "text/plain"]
  ],
    })
    .then(i => {
      if(i.ok) {
        return i
      } else {
        throw('There are been an error retreiving your data')
      }
    })
      .then(i => i.json())
      .then(processResults)
      .catch(i => {
        const resultId = document.getElementById('results')
        resultId.innerHTML = `<p>${i}</p>`
      })
      .finally(() => {
        loading.classList.add('hide')
      })
  })

</script>
